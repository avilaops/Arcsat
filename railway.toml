[build]
builder = "NIXPACKS"
buildCommand = "cargo build --release --bin erp-backend"

[deploy]
startCommand = "cargo run --release --bin erp-backend"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "backend"
type = "web"

[services.healthcheck]
path = "/health"
port = 3000
timeout = 300

[[services]]
name = "frontend"
type = "web"

[services.healthcheck]
path = "/"
port = 5173
timeout = 300
